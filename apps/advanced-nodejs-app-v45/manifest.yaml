apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: advanced-nodejs-app-v45-backend
    helios.io/managed-by: operator
  name: advanced-nodejs-app-v45-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: advanced-nodejs-app-v45-backend
  template:
    metadata:
      labels:
        app: advanced-nodejs-app-v45-backend
    spec:
      containers:
      - env:
        - name: NODE_ENV
          value: production
        image: hoangphuc842/advanced-nodejs-app-v45:latest
        name: advanced-nodejs-app-v45-backend
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 128Mi

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: advanced-nodejs-app-v45-backend
  name: advanced-nodejs-app-v45-backend
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: advanced-nodejs-app-v45-backend
  type: ClusterIP
